spring.jpa.hibernate.ddl-auto=update

# Deployment settings
spring.datasource.url=jdbc:${MYSQL_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
telegram.bot.token=${TELEGRAM_TOKEN}
telegram.bot.username=${TELEGRAM_USERNAME}
logging.file.name=logs/bot.log

# News channel
telegram.news.channel.id=${TELEGRAM_NEWS_CHANNEL_ID}
telegram.news.interval.seconds=10

# OpenAI API
openai.api.key=${OPENAI_API_KEY}

# Gemini API
gemini.api.keys=${GEMINI_API_KEYS}

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.data.jdbc.dialect=maria

# Database connection pool settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1
rest.api.key=${REST_API_KEY}
rest.api.header=${REST_API_HEADER}
tenor.api.key=${TENOR_API_KEY}
server.forward-headers-strategy=framework
server.port=8847